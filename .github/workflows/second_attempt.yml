# Example of a scheduled job that commits new data file

name: append every three mins

# Schedule a job
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/5 * * * *'
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo I am running now

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Create data and append
        run: |
          python do.py
          pwd
          cat timestamp.py
      - name: Commit data files  
        run: |
          git config --local user.name  ${{ github.actor }}
          git config --local user.email "info@microprediction.com"
          git log --name-only
          echo "------ status before -----"
          git status 
          git add --all 
          echo "------ status after add -----"
          git status 
          git commit -a -m "new data from scheduled job"
          git log --name-only
          echo "------- status after commit ----- "
          git status
          echo "----- files set to commit ---- " 
          git diff --stat --cached origin/master
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

